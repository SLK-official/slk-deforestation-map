<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!-- Mapbox -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/11.1.0/nouislider.min.css" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/11.1.0/nouislider.min.js'></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>

    <style>
    body {
        margin: 0;
        padding: 0;
    }

    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }

    .slider-control-container {
        padding: 5px;
    }

    .slider-control-range-display {
        font-size: 18px;
        padding-top: 5px;
        padding-bottom: 5px;
        font-weight: 700;
        background-color: #FFF;
        border-radius: 5px;
    }

    /* Center the slider at the bottom */
    .mapboxgl-ctrl-bottom-left {
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
    }

    /*

    class to change color
    .noUi-connect {
        background: #2980b9;
    }

    */
    </style>
</head>

<body>
    <div id='map'></div>
    <script src="rangeSlider.js"></script>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2xrb3Nvdm8iLCJhIjoiY2tuc3YwNjNuMTJnNDJ1cXdhazVydDZ2cSJ9.QEeEU3pdlV2hBg245jVTJg';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/outdoors-v11', // stylesheet location
        center: [20.45710490014006, 42.59902581127422], // starting position [lng, lat]
        zoom: 12 // starting zoom
    });

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.NavigationControl());

    // disable map rotation using right click + drag
    map.dragRotate.disable();

    // disable map rotation using touch rotation gesture
    map.touchZoomRotate.disableRotation();

    var sliderOptions = {
        elm: 'slider-control',
        layer: 'forest_layer',
        source: 'forest_source',
        controlWidth: '400px',
        minProperty: 'year',
        maxProperty: 'year',
        sliderMin: 2001,
        sliderMax: 2024,
        filterMin: 2001,
        filterMax: 2024,
        propertyType: 'integer',
        rangeDescriptionFormat: 'integer',
        descriptionPrefix: 'Year:'
    }

    map.addControl(new RangeSlider(sliderOptions, 'bottom-left'));

    map.on('load', function () {
        map.addSource('forest_source', { 
            type: 'geojson', 
            data: './deforestation/merged_slk.geojson'
        });
        
        map.addLayer({
            'id': 'forest_layer',
            'source': 'forest_source',
            'type': 'fill',
            'paint': {
                'fill-color': '#b83735',
                'fill-opacity': 1
            }
        });
    });



    </script>
</body>

</html>
